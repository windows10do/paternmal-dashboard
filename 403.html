<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .forbidden-container {
            text-align: center;
            margin-top: 20vh;
            padding: 2rem;
        }
        h1 { font-size: 3rem; color: var(--danger); margin-bottom: 1rem; }
        p { font-size: 1.2rem; color: var(--text); }
        .vpn-hint { margin-top: 1.5rem; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>
    <div class="forbidden-container">
        <h1>403 Forbidden</h1>
        <p>Your country is not supported.</p>
        <p class="vpn-hint">Use VPN for bypass.</p>
    </div>
</body>
</html>
