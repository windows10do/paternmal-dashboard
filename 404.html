<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        const repo = '/paternmal-dashboard';
        const path = window.location.pathname;
        if (path.includes(repo + '/community')) {
            window.location.replace(repo + '/?page=community');
        } else {
            window.location.replace(repo + '/');
        }
    </script>
</head>
<body>
    Redirecting to PaternMal Dashboard...
</body>
</html>
